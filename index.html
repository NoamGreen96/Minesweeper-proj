<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="main/style.css" />
  </head>
  <body>
    <body onload="onInIt()">
    <h1>Mine Sweeper Game</h1>
    <h2>Play and have fun 🏁</h2>
    <h2 class="msg"></h2>

    <div class="overall-container">
    <div class="game-controls">
    <button class="smiley" onclick="onRestartGame()">😃</button>
  </div>
  <div class="lives"></div>
  <div class="timer">00:00</div>
  <button class="dark-mode-btn" onclick="darkMode()">Toggle dark mode</button>
  
</div>
</div>
    <table border="5">
      <tbody class="board"></tbody>
    </table>
    <div class="level-btns-container">
      <button class="level-btn" onclick="onChangeLevel(4,2)">Eazy (16)</button>
      <button class="level-btn" onclick="onChangeLevel(8,14)">Medium (64)</button>
      <button class="level-btn" onclick="onChangeLevel(12,32)">Hard (144)</button>
    </div>
    <footer>
      <p>Creator: Noam Green</p>
    </footer>

    <script src="js/Utilities.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
